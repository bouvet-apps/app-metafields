<div data-th-remove="tag">
	<meta property="og:title" data-th-attr="content=${og.title}" />
	<meta property="og:description" data-th-attr="content=${og.description}" />
	<meta property="og:site_name" data-th-attr="content=${og.sitename}" />
	<meta property="og:url" data-th-attr="content=${og.url}" />
	<meta property="og:type" data-th-attr="content=${og.type}" />
	<meta property="og:locale" data-th-attr="content=${og.locale}" />
	<meta property="og:image" data-th-if="${og.image}" data-th-attr="content=${og.image}" />
	<meta property="og:image:width" data-th-if="${og.image}" data-th-attr="content=${og.image_width}" />
	<meta property="og:image:height" data-th-if="${og.image}" data-th-attr="content=${og.image_height}" />
</div>
